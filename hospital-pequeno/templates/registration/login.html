{% extends "base.html" %}

{% block title %}Iniciar sesión - Gestión Biomédica{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h1 class="h4 text-center mb-4">Acceso al sistema</h1>
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Usuario</label>
              <input type="text" name="username" autofocus class="form-control" required id="id_username" />
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Contraseña</label>
              <input type="password" name="password" class="form-control" required id="id_password" />
            </div>
            {% if form.errors %}
              <div class="alert alert-danger" role="alert">
                Usuario o contraseña inválidos. Por favor verifique e intente nuevamente.
              </div>
            {% endif %}
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
